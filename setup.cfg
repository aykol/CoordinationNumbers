[tool:pytest]
addopts = --durations=30 --quiet

[pycodestyle]
count = True
ignore = E121,E123,E126,E133,E226,E241,E242,E704,W503,W504,W505,E741,W605
max-line-length = 88
statistics = True
exclude=*/tests/*,docs_rst/*.py

[flake8]
exclude = .git,__pycache__,docs_rst/conf.py
extend-ignore = E741
max-line-length = 88

[pydocstyle]
ignore = D105,D2,D4,D107

[mypy]
ignore_missing_imports = True