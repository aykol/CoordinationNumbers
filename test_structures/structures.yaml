data:
  A2BX4:
    structures:
      BaAl2O4:
        "altname": "stuffed tridymite"
        "formula": BaAl2O4
        "crystal system": hexagonal
        "spacegroup": P6_{3}22
        "spacegroup number": 182
        "unit cell constants": [5.227, 5.227, 8.802]
        "Z": 4
        "coordination numbers": [[Ba, 9], [Al, 4], [Al, 4], [O, 2], [O, 2], [O, 2], [O, 2]]
        "coordination geometries": [[Al, tetrahedral, [O, O, O, O]]]
        "main related structures":
        "notes": ["SiO2 (high-tridymite) is the 'parent' structure, where Si is substitute by Al and Ba inserted into the channels"]
        "MPID": mp-619456
        "equivalent sites": [['Ba', 'Ba'], ['Al', 'Al', 'Al', 'Al'], ['O', 'O', 'O', 'O', 'O', 'O'], ['O', 'O']]
        "ICSD": 21080
        "reference": 'Do Dinh Chieu, Bertaut, C. (1965)  Parametres atomiques de Ba Al2 O4 et etudes des solutions solides Ba Fex Al2-x O4 et Ba Gax Al2-x O4 . Bulletin de la Societe Francaise de Mineralogie et de Cristallographie 88:413 - 416.'
      phenakite:
        "altname":
        "formula": Be2SiO4
        "crystal system": rhombohedral (ICSD trigonal)
        "spacegroup": R-3
        "spacegroup number": 148
        "unit cell constants": [12.472, 12.472, 8.252]
        "Z": 18
        "coordination numbers": [[Be, 4], [Be, 4], [Si, 4], [O, 3], [O, 3], [O, 3], [O, 3]]
        "coordination geometries": [[Be, tetrahedral, [O, O, O, O]], [Be, tetrahedral, [O, O, O, O]], [Si, tetrahedral, [O, O, O, O]]]
        "main related structures": [beta-Si3N4]
        "notes": ["tetrahedra are corner-sharing."]
        "MPID": mp-3347
        "equivalent sites": [['Be', 'Be', 'Be', 'Be', 'Be', 'Be'], ['Be', 'Be', 'Be', 'Be', 'Be', 'Be'], ['O', 'O', 'O', 'O', 'O', 'O'], ['O', 'O', 'O', 'O', 'O', 'O'], ['O', 'O', 'O', 'O', 'O', 'O'], ['O', 'O', 'O', 'O', 'O', 'O'], ['Si', 'Si', 'Si', 'Si', 'Si', 'Si']]
        "ICSD": 64942
        "reference": 'Hazen, R.M., Au, A.Y. (1986)  High-pressure crystal chemistry of phenakite (Be2 Si O4) and bertrandite (Be4 Si2 O7 (O H)2) . Physics and Chemistry of Minerals 13:69 - 78.'
      MB2O4:
        "altname": CaB2O4-I
        "formula": CaB2O4
        "crystal system": orthorhombic
        "spacegroup": Pnca
        "spacegroup number": 60
        "unit cell constants": [6.214, 11.604, 4.285]
        "Z": 4
        "coordination numbers": [[Ca, 8], [B, 3], [B, 3], [O, -1], [O, -1], [O, -1], [O, -1]]
        "coordination geometries": [[B, "trigonal planar", [O, O, O]]]
        "main related structures":
        "notes": ["From the structure, it looks like 1/2 Os are CN=2 and 1/2 Os are CN=1", "3 more polymorphs well-known and described in the book, but focussing on one only at this point"]
        "MPID": mp-3417
        "equivalent sites": [['B', 'B', 'B', 'B', 'B', 'B', 'B', 'B'], ['O', 'O', 'O', 'O', 'O', 'O', 'O', 'O'], ['O', 'O', 'O', 'O', 'O', 'O', 'O', 'O'], ['Ca', 'Ca', 'Ca', 'Ca']]
        "ICSD": 34641
        "reference": 'Marezio, M., Plettinger, H.A., Zachariasen, W.H. (1963) Refinement of the calcium metaborate structure. Acta Crystallographica (1,1948-23,1967) 16:390 - 392.'
      CaFe2O4:
        "altname":
        "formula": CaFe2O4
        "crystal system": orthorhombic
        "spacegroup": Pnam
        "spacegroup number": 62
        "unit cell constants": [9.217, 10.702, 3.018]
        "Z": 4
        "coordination numbers": [[Ca, 8], [Fe, 6], [Fe, 6], [O, 5], [O, 5], [O, 5], [O, 5]]
        "coordination geometries": [[Fe, octahedral, [O, O, O, O, O, O]]]
        "main related structures": [CaTi2O4, "marokite (CaMn2O4)", Yb3S4, MnY2S4]
        "notes": ["FeO6 octahedra are distorted; octahedra form 3D network by sharing edges and corners with neighboring octahedra", "hollow channels along c-axis, where Ca2+ is located", "no high quality ICSD data"]
        "MPID": mp-25690
        "equivalent sites": [['O', 'O', 'O', 'O'], ['O', 'O', 'O', 'O'], ['O', 'O', 'O', 'O'], ['O', 'O', 'O', 'O'], ['Ca', 'Ca', 'Ca', 'Ca'], ['Fe', 'Fe', 'Fe', 'Fe'], ['Fe', 'Fe', 'Fe', 'Fe']]
        "ICSD": 161973
        "reference": 'Merlini, M., Hanfland, M., Gemmi, M., Huotari, S., Simonelli, L., Strobel, P. (2010) Fe(3+) spin transition in Ca Fe2 O4 at high pressure. American Mineralogist 95:200 - 203.'
      olivine:
        "altname":
        "formula": Fe2SiO4
        "crystal system": orthorhombic
        "spacegroup": Pbnm
        "spacegroup number": 62
        "unit cell constants": [4.82, 10.485, 6.093]
        "Z": 4
        "coordination numbers": [[Fe, 6], [Fe, 6], [Si, 4], [O, 4], [O, 4], [O, 4], [O, 4]]
        "coordination geometries": [[Si, tetrahedral, [O, O, O, O]], [Fe, octahedral, [O, O, O, O, O, O]]]
        "main related structures": [Mg2SiO4]
        "notes": ['Olivine is actually a mineral/solid solution (Mg,Fe)2SiO4.']
        "MPID": mp-510587
        "equivalent sites": [['O', 'O', 'O', 'O'], ['O', 'O', 'O', 'O'], ['Sr', 'Sr', 'Sr', 'Sr'], ['Pb', 'Pb']]
        "ICSD": 4353
        "reference": 'Smyth, J.R. (1975) High temperature crystal chemistry of fayalite. American Mineralogist 60:1092 - 1097.'
      K2NiF4:
        "altname":
        "formula": K2NiF4
        "crystal system": tetragonal
        "spacegroup": I4/mmm
        "spacegroup number": 139
        "unit cell constants": [4.006, 4.006, 13.076]
        "Z": 2
        "coordination numbers": [[K, 9], [K, 9], [Ni, 6], [F, 6], [F, 6], [F, 6], [F, 6]]
        "coordination geometries": [[Ni, "octahedral", [F, F, F, F, F, F]]]
        "main related structures":
        "notes": ['NiF octahedra share corners to form 2D perovskite-like array which are interleaved with KF rocksalt layers in c-direction']
        "MPID": mp-556546
        "equivalent sites": [['K', 'K'], ['Ni'], ['F', 'F'], ['F', 'F']]
        "ICSD": 73450
        "reference": 'Yeh, S.K., Wu, S.Y., Lee, C.-S., Wang, Y. (1993)  Electron-density distribution in a crystal of Dipotassium tetrafluoronickelate, K2NiF4 . Acta Crystallographica, Section B: Structural Science 49:806 - 811.'
      beta-K2SO4:
        "altname":
        "formula": K2SO4
        "crystal system": orthorhombic
        "spacegroup": Pnam
        "spacegroup number": 62
        "unit cell constants": [7.483, 10.072, 5.772]
        "Z": 4
        "coordination numbers": [[K, 10], [K, 9], [S, 4], [O, 6], [O, 6], [O, 6], [O, 5]]
        "coordination geometries": [[S, "tetrahedral", [O, O, O, O]]]
        "main related structures": [Na2So4I]
        "notes": ["tetrahedra are held together by K+ ions"]
        "MPID": mp-4529
        "equivalent sites": [['O', 'O', 'O', 'O', 'O', 'O', 'O', 'O'], ['O', 'O', 'O', 'O'], ['O', 'O', 'O', 'O'], ['S', 'S', 'S', 'S'], ['K', 'K', 'K', 'K'], ['K', 'K', 'K', 'K']]
        "ICSD": 79777
        "reference": 'Ojima, K., Nishihata, Y., Sawada, A. (1995) Structure of potassium sulfate at temperatures from 296 K down to 15 K. Acta Crystallographica, Section B: Structural Science 51:287 - 293.'
      spinel:
        "altname":
        "formula": MgAl2O4
        "crystal system": cubic
        "spacegroup": Fd3m
        "spacegroup number": 227
        "unit cell constants": [8.083, 8.083, 8.083]
        "Z": 8
        "coordination numbers": [[Mg, 4], [Al, 6], [Al, 6], [O, 4], [O, 4], [O, 4], [O, 4]]
        "coordination geometries": [[Mg, tetrahedral, [O, O, O, O]], [Al, octahedral, [O, O, O, O, O, O]], [Al, octahedral, [O, O, O, O, O, O]]]
        "main related structures": ["hausmannite (Mn3O4)", CuCr2O4, K2Zn(CN)4, beta-Mn2GeO4]
        "notes": ["slightly distorted AlO6 octahedra", "octahedra linked together in 3D with adjacent octahedra by sharing edges, and with adjacent tetrahedra by sharing corners"]
        "MPID": mp-3536
        "equivalent sites": [['O', 'O', 'O', 'O', 'O', 'O', 'O', 'O'], ['Mg', 'Mg'], ['Al', 'Al', 'Al', 'Al']]
        "ICSD": 31373
        "reference": 'Yamanaka, T., Takeuchi, Y. (1983)  Order-disorder transition in Mg Al2 O4 spinel at high temperatures up to 1700 degrees C . Zeitschrift fuer Kristallographie (1979-2010) 165:65 - 78.'
      thenardite:
        "altname": Na2SO4V
        "formula": Na2SO4
        "crystal system": orthorhombic
        "spacegroup": Fddd
        "spacegroup number": 70
        "unit cell constants": [5.863, 12.304, 9.821]
        "Z": 8
        "coordination numbers": [[Na, 6], [Na, 6], [S, 4], [O, 4], [O, 4], [O, 4], [O, 4]]
        "coordination geometries": [[S, "tetrahedral", [O, O, O, O]]]
        "main related structures":
        "notes": ["nearly regular and isolated tetrahedra are held together by irregular NaO6 polyhedra", "each SO4 tetrahedron shares opposite edges with 2 NaO6 polyhedra"]
        "MPID": mp-4770
        "equivalent sites": [['O', 'O', 'O', 'O', 'O', 'O', 'O', 'O'], ['Na', 'Na', 'Na', 'Na'], ['S', 'S']]
        "ICSD": 2895
        "reference": 'Nord, A.G. (1973) Refinement of the crystal structure of thenardite, Na2 S O4 (V). Acta Chemica Scandinavica (1-27,1973-42,1988) 27:814 - 822.'
      Pb3O4:
        "altname":
        "formula": Pb3O4
        "crystal system": tetragonal
        "spacegroup": P4_{2}/mbc
        "spacegroup number": 135
        "unit cell constants": [8.815, 8.815, 6.565]
        "Z":
        "coordination numbers": [[Pb, 3], [Pb, 3], [Pb, 6], [O, 3], [O, 3], [O, 3], [O, 3]]
        "coordination geometries": [[Pb, octahedral, [O, O, O, O, O, O]], [Pb, "trigonal noncoplanar", [O, O, O]], [Pb, "trigonal noncoplanar", [O, O, O]]]
        "main related structures":
        "notes": ["strings of edge-shared octahedra in c-direction with tetravalen Pb in center", "divalent Pb covalently bonded to O and located in the apex of a trigonal pyramid", "Sb and As also form this structure; s^2p^0 outer electronic config is apperently necessary for stabilization"]
        "MPID": mp-22633
        "equivalent sites": [['O', 'O', 'O', 'O'], ['O', 'O', 'O', 'O'], ['O', 'O', 'O', 'O', 'O', 'O', 'O', 'O'], ['Pb', 'Pb', 'Pb', 'Pb'], ['Pb', 'Pb', 'Pb', 'Pb'], ['Pb', 'Pb', 'Pb', 'Pb']]
        "ICSD": 22325
        "reference": 'Fayek, M.K., Leciejewicz, J. (1965) Neutron diffraction study of Pb3 O4. Zeitschrift fuer Anorganische und Allgemeine Chemie (1950) (DE) 336:104 - 109.'
      Sr2PbO4:
        "altname":
        "formula": Sr2PbO4
        "crystal system": orthorhombic
        "spacegroup": Pbam
        "spacegroup number": 55
        "unit cell constants": [6.159, 10.078, 3.502]
        "Z": 2
        "coordination numbers": [[Sr, 7], [Sr, 7], [Pb, 6], [O, 5], [O, 5], [O, 5], [O, 5]]
        "coordination geometries": [[Pb, octahedral, [O, O, O, O, O , O]]]
        "main related structures": [Na2CuF4, Ca2IrO4]
        "notes": ["Pb octahedra are edge-sharing extending in chains in c-direction and held together by SrO6 polyhedra", 'no high quality ICSD data']
        "MPID": mp-20944
        "equivalent sites":
        "ICSD": 16806
        "reference": 'Troemel, M. (1965) Zur Struktur der Verbindungen vom Sr2 Pb O4-Typ. Naturwissenschaften 52:492 - 493.'
      Th3P4:
        "altname":
        "formula": Th3P4
        "crystal system": cubic
        "spacegroup": I-43d
        "spacegroup number": 220
        "unit cell constants": [8.6, 8.6, 8.6]
        "Z": 4
        "coordination numbers": [[Th, 8], [Th, 8], [Th, 8], [P, 6], [P, 6], [P, 6], [P, 6]]
        "coordination geometries":
        "main related structures": [Pu2C3]
        "notes": ["In La3Se4, 2 interpenetrated tetrahedra form the La coordination polyhedron"]
        "MPID": mp-1347
        "equivalent sites": [['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'], ['Th', 'Th', 'Th', 'Th', 'Th', 'Th']]
        "ICSD": 25724
        "reference": 'Zumbusch, M. (1941) Ueber Strukturanalogie von Uran- und Thoriumphosphiden. Zeitschrift fuer Anorganische und Allgemeine Chemie (1950) (DE) 245:402 - 408.'
  ABX3:
    structures:
      "Tetragonal BaTiO3":
        "altname":
        "formula": BaTiO3
        "crystal system": tetragonal
        "spacegroup": P4mm
        "spacegroup number": 99
        "unit cell constants": [3.994, 3.994, 4.038]
        "Z": 1
        "coordination numbers": [[Ba, 12], [Ti, 6], [O, 6], [O, 6], [O, 6]]
        "coordination geometries": [[Ti, octahedral, [O, O, O, O, O, O]]]
        "main related structures":
        "notes": ['Distorted TiO6 octahedra']
        "MPID": mp-5986
        "equivalent sites": [['O', 'O'], ['O'], ['Ti'], ['Ba']]
        "ICSD": 67520
        "reference": 'Buttner, R.H., Maslen, E.N. (1992) Structural Parameters and Electron Difference density in BaTiO3. Acta Crystallographica, Section B: Structural Science 48:764 - 769.'
      aragonite:
        "altname":
        "formula": CaCO3
        "crystal system": orthorhombic
        "spacegroup": Pmcn
        "spacegroup number": 62
        "unit cell constants": [4.959, 7.968, 5.741]
        "Z": 4
        "coordination numbers": [[Ca, 9], [C, 3], [O, 4], [O, 4], [O, 4]]
        "coordination geometries": [[C, "trigonal planar", [O, O, O]]]
        "main related structures":
        "notes":
        "MPID": mp-4626
        "equivalent sites": [['C', 'C', 'C', 'C'], ['O', 'O', 'O', 'O', 'O', 'O', 'O', 'O'], ['O', 'O', 'O', 'O'], ['Ca', 'Ca', 'Ca', 'Ca']]
        "ICSD": 15194
        "reference": 'de Villiers, J.P.R. (1971) Crystal structures of aragonite, strontianite, and witherite. American Mineralogist 56:758 - 766.'
      calcite:
        "altname":
        "formula": CaCO3
        "crystal system": rhombohedral (ICSD says trigonal)
        "spacegroup": R-3c
        "spacegroup number": 167
        "unit cell constants": [4.99, 4.99, 17.062]
        "Z": 6
        "coordination numbers": [[Ca, 6], [C, 3], [O, 3], [O, 3], [O, 3]]
        "coordination geometries": [[C, "trigonal planar", [O, O, O]]]
        "main related structures":
        "notes":
        "MPID": mp-3953
        "equivalent sites": [['C', 'C'], ['O', 'O', 'O', 'O', 'O', 'O'], ['Ca', 'Ca']]
        "ICSD": 18164
        "reference": 'Chessin, H., Hamilton, W.C., Post, B. (1965) Position and thermal parameters of oxygen atoms in calcite. Acta Crystallographica (1,1948-23,1967) 18:689 - 693.'
      ilmenite:
        "altname":
        "formula": FeTiO3
        "crystal system": rhombohedral (ICSD says trigonal)
        "spacegroup": R-3
        "spacegroup number": 148
        "unit cell constants": [5.088, 5.088, 14.073]
        "Z": 6
        "coordination numbers": [[Fe, 6], [Ti, 6], [O, 4], [O, 4], [O, 4]]
        "coordination geometries": [[Fe, octahedral, [O, O, O, O, O, O]], [Ti, octahedral, [O, O, O, O, O, O]]]
        "main related structures":
        "notes": ["FeO6 octahedra are distorted, but TiO6 octahedra even more."]
        "MPID": mp-19417
        "equivalent sites": [['O', 'O', 'O', 'O', 'O', 'O'], ['Ti', 'Ti'], ['Fe', 'Fe']]
        "ICSD": 9805
        "reference": 'Morosin, B., Baughman, R.J., Ginley, D.S., Butler, M.A. (1978)  The Influence of Crystal Structure on the Photoresponse of Iron-Titanium Oxide Electrodes . Journal of Applied Crystallography 11:121 - 124.'
      perovskites:
        "altname":
        "formula": SrTiO3
        "crystal system": cubic
        "spacegroup": Pm3m
        "spacegroup number": 221
        "unit cell constants": [3.905, 3.905, 3.905]
        "Z": 1
        "coordination numbers": [[Sr, 12], [Ti, 6], [O, 6], [O, 6], [O, 6]]
        "coordination geometries": [[Ti, octahedral, [O, O, O, O, O, O]]]
        "main related structures":
        "notes": ['TiO6 octahedra are corner-sharing and forming and extend infinitely in 3D']
        "MPID": mp-5229
        "equivalent sites": [['O', 'O', 'O'], ['Ti'], ['Sr']]
        "ICSD": 80871
        "reference": "Abramov, Yu.A., Tsirel'son, V.G., Zavodnik, V.E., Ivanov, S.A., Brown, I.D. (1995)  The chemical bond and atomic displacements in Sr Ti O3 from x-ray diffraction analysis . Acta Crystallographica, Section B: Structural Science 51:942 - 951."
  ABX4:
    structures:
      low-quartz:
        "altname":
        "formula": AlAsO4 (ICDS is AlPO4... in notes it also says AlPO4)
        "crystal system": trigonal
        "spacegroup": P3_{1}21
        "spacegroup number": 152
        "unit cell constants": [5.031, 5.031, 11.234]
        "Z": 3
        "coordination numbers": [[Al, 4], [As, 4], [O, 2], [O, 2], [O, 2], [O, 2]]
        "coordination geometries": [[Al, tetrahedral, [O, O, O, O]], [As, tetrahedral, [O, O, O, O]]]
        "main related structures":
        "notes": ['For AlPO4, the tetrahedra are slightly distorted and O-T-O angles are significantly different from 180 degrees (<113 degrees).', 'ICSD calls it berlinite']
        "MPID": mp-5189
        "equivalent sites": [['O', 'O', 'O', 'O', 'O', 'O'], ['O', 'O', 'O', 'O', 'O', 'O'], ['Al', 'Al', 'Al'], ['As', 'As', 'As']]
        "ICSD": 33254
        "reference": 'Goiffon, A., Bayle, G., Astier, R., Jumas, J.C., Maurin, M., Philippot, E. (1983)  Cristallichimie des phases Ga P O4, Al As O4 et Ga As O4. Etude comparee des structures de type quartz alpha. . Revue de Chimie Minerale 20:338 - 350.'
      high-cristobalite:
        "altname":
        "formula": BAsO4
        "crystal system": tetragonal
        "spacegroup": I-4
        "spacegroup number": 82
        "unit cell constants": [4.458, 4.458, 6.796]
        "Z": 2
        "coordination numbers": [[B, 4], [As, 4], [O, 2], [O, 2], [O, 2], [O, 2]]
        "coordination geometries": [[B, tetrahedral, [O, O, O, O]], [As, tetrahedral, [O, O, O, O]]]
        "main related structures":
        "notes":
        "MPID": mp-3277
        "equivalent sites": [['B'], ['O', 'O', 'O', 'O'], ['As']]
        "ICSD": 26891
        "reference": 'Schulze, G.E.R. (1934) Die Kristallstruktur von B P O4 und B As O4.  Zeitschrift fuer Physikalische Chemie, Abteilung B: Chemie der Elementarprozesse, Aufbau der Materie  24:215 - 240.'
      BaZnF4:
        "altname":
        "formula": BaZnF4
        "crystal system": orthorhombic
        "spacegroup": Cmc2_{1}
        "spacegroup number": 36
        "unit cell constants": [4.206, 14.563, 5.841]
        "Z": 4
        "coordination numbers": [[Ba, 9], [Zn, 6], [F, 4], [F, 4], [F, 4], [F, 3]]
        "coordination geometries": [[Zn, octahedral, [O, O, O, O, O, O]]]
        "main related structures":
        "notes": ['ZnO6 octahedra are corner-sharing.', 'BaMnF4 is isotypic.']
        "MPID": mp-3881
        "equivalent sites": [['F', 'F'], ['F', 'F'], ['F', 'F'], ['F', 'F'], ['Zn', 'Zn'], ['Ba', 'Ba']]
        "ICSD": 182604
        "reference": 'Posse, J.M., Friese, K., Grzechnik, A. (2011) Structural stability of Ba M F4 (M = Mg, Zn and Mn) at high pressures. Journal of Physics: Condensed Matter 23:215401-1 - 215401-13.'
      scheelite:
        "altname":
        "formula": CaWO4
        "crystal system": tetragonal
        "spacegroup": I4_{1}/a
        "spacegroup number": 88
        "unit cell constants": [5.243, 5.243, 11.376]
        "Z": 4
        "coordination numbers": [[Ca, 8], [W, 4], [O, 3], [O, 3], [O, 3], [O, 3]]
        "coordination geometries": [[W, tetrahedral, [O, O, O, O]]]
        "main related structures": [Fergusonite, CsReO4]
        "notes": ['WO4 tetrahedra nearly perfect.']
        "MPID": mp-19426
        "equivalent sites": [['O', 'O', 'O', 'O', 'O', 'O', 'O', 'O'], ['Ca', 'Ca'], ['W', 'W']]
        "ICSD": 15586
        "reference": 'Zalkin, A., Templeton, D.H. (1964) X-ray diffraction refinement of the calcium tungstate structure. Journal of Chemical Physics 40:501 - 504.'
      monazite:
        "altname":
        "formula": CePO4
        "crystal system": monoclinic
        "spacegroup": P2_{1}/n
        "spacegroup number": 14
        "unit cell constants": [6.76, 7.0, 6.44]
        "Z": 4
        "coordination numbers": [[Ce, 8], [P, 4], [O, 3], [O, 3], [O, 3], [O, 3]]
        "coordination geometries": [[P, tetrahedral, [O, O, O, O]]]
        "main related structures": [crocoite]
        "notes": ['PO4 tetrahedra are irregular']
        "MPID": mp-4136
        "equivalent sites": [['O', 'O', 'O', 'O'], ['O', 'O', 'O', 'O'], ['O', 'O', 'O', 'O'], ['O', 'O', 'O', 'O'], ['P', 'P', 'P', 'P'], ['Ce', 'Ce', 'Ce', 'Ce']]
        "ICSD": 79746
        "reference": 'Ni, Y.-X., Hughes, J.M., Mariano, A.N. (1995) Crystal chemistry of the monazite and xenotime structures. American Mineralogist 80:21 - 26.'
      CrVO4:
        "altname":
        "formula": CrVO4
        "crystal system": orthorhombic
        "spacegroup": Cmcm
        "spacegroup number": 63
        "unit cell constants": [5.568, 8.208, 5.977]
        "Z": 4
        "coordination numbers": [[Cr, 6], [V, 4], [O, 2], [O, 2], [O, 3], [O, 3]]
        "coordination geometries": [[Cr, octahedral, [O, O, O, O, O, O]], [V, tetrahedral, [O, O, O, O]]]
        "main related structures":
        "notes": ['CrO6 octahedra form edge-sharing chains parallel to c-axis, which are linked together by VO4 tetrahedra.', 'NiSeO4 is isotypic']
        "MPID": mp-19418
        "equivalent sites": [['O', 'O', 'O', 'O'], ['O', 'O', 'O', 'O'], ['V', 'V'], ['Cr', 'Cr']]
        "ICSD": 27508
        "reference": 'Frazer, B.C., Brown, P.J. (1962)  Antiferromagnetic structure of Cr V O4 and the anhydrous sulfates of divalent Fe, Ni, and Co . Physical Review, Section A (133,1964-188,1969) 125:1283 - 1291.'
      wolframite:
        "altname": ferberite
        "formula": FeWO4
        "crystal system": monoclinic
        "spacegroup": P2/c
        "spacegroup number": 13
        "unit cell constants": [4.73, 5.703, 4.952]
