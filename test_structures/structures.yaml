notes:
  - "A negative integer for any coordination number means that this was not retrievable."
  - "The spacegroup number was taken from the material that I found on the MP website"
  - "import sys\nif len(sys.argv) != 2:\n    raise RuntimeError('expected exactly 1 argument: MPID')\nfrom pymatgen.ext.matproj import MPRester\nfrom pymatgen.symmetry.analyzer import SpacegroupAnalyzer\nwith MPRester() as mpr:\n    struct = mpr.get_structure_by_material_id(sys.argv[1])\n    es = SpacegroupAnalyzer(struct).get_symmetrized_structure().equivalent_sites\n    eq_site_list = []\n    for i, slist in enumerate(es):\n        eq_site_list.append([])\n        for s in slist:\n            eq_site_list[i].append(s.species_string)\n    print(eq_site_list)"
  - "Didn't include A2BX4 and ABX4 structures based on NaCl because hard to identify and rare. Similar with A2BX4 structutes that are NiAs-related, wurtzite- and sphalerite-related. All/many of these seem to include vacancies, which complicates quick identification, for which reason we leave those out for the time being."
  - "Didn't find a trigonal BiPO4 (ABX4) in MP; only monoclinc. Also, don't include NaNdF4 because contains vacancy, which is hard to handle quickly at this point. Similariy, didn't find a matching fluorite-like ABX4 (e.g., PbUO4)."
  - "Didn't include alpha-PbO2-like structure such as HfTiO4 because the (probable) MP entry (mp-753197) is not orthorhombic but trigonal (subtle changes in the cell angles though).  Focused here on the very similar wolframite."
  - "Didn't include high-quartz b/c no spacegroup; similarly, low- and high-tridymite."
  - "Only included 1 uranyl type so far"
  - "Not pyroxenes because discussed in another volume"
hillary notes:
  - "Found BiPO4 in ICSD, included in ABX4"
